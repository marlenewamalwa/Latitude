/* Modern Top Bar */

  display: flex;
  justify-content: space-between;
  align-items: center;

<script>
  // Navbar scroll effect
  window.addEventListener('scroll', () => {
    const navbar = document.getElementById('navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });

  async function loadRSS() {
    const proxy = 'https://api.rss2json.com/v1/api.json?rss_url=';
    const feedUrl = 'https://latitudeltd12.wixstudio.com/latitudeblog/blog-feed.xml';
    const postsPerPage = 6;
    let currentPage = 1;
    let posts = [];
    let featuredPost = null;

    const container = document.getElementById('rss-feed');
    const featuredContainer = document.getElementById('featured-post');

    try {
      const response = await fetch(proxy + encodeURIComponent(feedUrl));
      const data = await response.json();

      if (data.items && data.items.length > 0) {
        // Set first post as featured
        featuredPost = data.items[0];
        // Remaining posts for grid
        posts = data.items.slice(1);
        
        renderFeaturedPost();
        renderPage(currentPage);
        createPagination();
      } else {
        container.innerHTML = '<p class="loading">No blog posts found.</p>';
      }
    } catch (error) {
      console.error('Failed to fetch RSS feed:', error);
      container.innerHTML = '<p class="loading">Unable to load blog posts at the moment.</p>';
    }

    function renderFeaturedPost() {
      if (!featuredPost) return;

      // Extract image
      let imageUrl = '';
      if (featuredPost.enclosure && featuredPost.enclosure.link) {
        imageUrl = featuredPost.enclosure.link;
      } else {
        const match = featuredPost.description.match(/<img.*?src="(.*?)"/);
        if (match && match[1]) imageUrl = match[1];
      }

      const excerpt = featuredPost.description.replace(/<[^>]+>/g, '').substring(0, 200);

      featuredContainer.innerHTML = `
        <div class="featured-blog">
          ${imageUrl ? `
            <div class="featured-img-wrapper">
              <div class="featured-badge">Featured</div>
              <a href="${featuredPost.link}" target="_blank">
                <img src="${imageUrl}" alt="${featuredPost.title}" class="featured-img" loading="eager">
              </a>
            </div>
          ` : ''}
          <div class="featured-content">
            <h2><a href="${featuredPost.link}" target="_blank">${featuredPost.title}</a></h2>
            <p class="featured-excerpt">${excerpt}...</p>
            <a href="${featuredPost.link}" class="featured-read-more" target="_blank">Read Full Article</a>
          </div>
        </div>
      `;
    }

    function renderPage(page) {
      container.innerHTML = '';
      container.classList.remove('loading');
      
      // Add section title
      const existingTitle = document.querySelector('.section-title');
      if (!existingTitle && posts.length > 0) {
        const sectionTitle = document.createElement('div');
        sectionTitle.className = 'section-title';
        sectionTitle.textContent = 'Latest Articles';
        featuredContainer.parentNode.insertBefore(sectionTitle, container);
      }
      
      const start = (page - 1) * postsPerPage;
      const end = start + postsPerPage;
      const paginatedPosts = posts.slice(start, end);

      paginatedPosts.forEach(item => {
        // Extract image
        let imageUrl = '';
        if (item.enclosure && item.enclosure.link) {
          imageUrl = item.enclosure.link;
        } else {
          const match = item.description.match(/<img.*?src="(.*?)"/);
          if (match && match[1]) imageUrl = match[1];
        }

        const post = document.createElement('div');
        post.className = 'post';
        post.innerHTML = `
          ${imageUrl ? `
            <div class="post-img-wrapper">
              <a href="${item.link}" target="_blank">
                <img src="${imageUrl}" alt="${item.title}" class="post-img" loading="lazy">
              </a>
            </div>
          ` : ''}
          <div class="post-content">
            <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
            <p>${item.description.replace(/<[^>]+>/g, '').substring(0, 130)}...</p>
            <a href="${item.link}" class="read-more" target="_blank">Read More</a>
          </div>
        `;
        container.appendChild(post);
      });

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function createPagination() {
      const totalPages = Math.ceil(posts.length / postsPerPage);
      const pagination = document.createElement('div');
      pagination.className = 'pagination';

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '← Prev';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
          createPagination();
        }
      };
      pagination.appendChild(prevBtn);

      // Show max 5 page numbers
      const maxVisible = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let endPage = Math.min(totalPages, startPage + maxVisible - 1);
      
      if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => {
          currentPage = i;
          renderPage(currentPage);
          createPagination();
        };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next →';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage(currentPage);
          createPagination();
        }
      };
      pagination.appendChild(nextBtn);

      const oldPagination = document.querySelector('.pagination');
      if (oldPagination) oldPagination.remove();

      container.parentNode.appendChild(pagination);
    }
  }

  loadRSS();

  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  }
</script>
