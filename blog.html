<style>
  /* Reset */
* {
  margin: 0;
  padding: 0;

}

/* Fonts and colors */
body {
  font-family: 'Segoe UI', sans-serif;
  color: #333;
  background: #fff;
}

.site-header {
  background: #f8f8f8;
  padding: 1.2rem 0;

}

.container {
  width: 90%;
  max-width: 1200px;

}

.header-container {
  display: flex;
  justify-content: space-between;

}

.logo img {
  height: 60px;
  width: 100%;

}


.nav-links {
  display: flex;
  gap: 2rem;
  list-style: none;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #c9003a;
}

/* Responsive: stack nav for small screens */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    background: #fff;
    position: absolute;
    top: 70px;
    right: 20px;
    padding: 1rem;
    border: 1px solid #eee;
    display: none; /* You can toggle this with JS later */
  }
}
